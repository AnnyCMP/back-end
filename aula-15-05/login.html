<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #978e8c; /* Cor do cabeçalho */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }
        header img {
            width: 100px; /* Ajuste do tamanho da logo */
            height: auto;
        }
        .menu {
            flex-grow: 1; /* Permite que o menu ocupe o espaço restante */
            text-align: center; /* Centraliza o menu */
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza os itens do menu */
        }
        .menu ul li {
            margin: 0 15px;
        }
        .menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .menu ul li a:hover {
            color: #ccc; /* Cor do texto ao passar o mouse */
        }
        .box {
            width: 350px;
            margin: 55px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box; /* Garante que o padding e border sejam incluídos no width */
        }
        .inputBox {
            position: relative;
            margin-bottom: 20px;
        }
        .inputUser {
            width: calc(100% - 20px); /* Subtrai a margem interna para ajustar ao contêiner */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            box-sizing: border-box; /* Inclui padding e border no width total */
        }
        .inputUser:focus {
            border-bottom: 1px solid #555;
        }
        .labelInput {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        .inputUser:focus + .labelInput,
        .inputUser:not(:placeholder-shown) + .labelInput {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #555;
        }
        #submit {
            width: 100%;
            background-color: #978e8c; /* Cor igual ao cabeçalho */
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #submit:hover {
            background-color: #776e6d; /* Cor mais escura para o efeito hover */
        }
    </style>
</head>
<body>

<header>
    <img src="imagens/B.png" alt="Logo" />
    <div class="menu">
        <ul>
            <li><a href="cadastrar.php">Cadastrar-se</a></li>
            <li><a href="login.php">Entrar</a></li>
            <li><a href="servicos.php">Serviços</a></li>
            <li><a href="profissionais.html">Profissionais</a></li>
            <li><a href="agendamentos.php">Agendamentos</a></li>
        </ul>
    </div>
</header>

<div class="box">
    <form action="processa_login.php" method="POST">
        <fieldset>
            <legend><b>Entrar</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <label for="senha" class="labelInput">Senha</label>
            </div>
           
            <input type="submit" name="submit" id="submit" value="Entrar">
        </fieldset>
    </form>
</div>

</body>
</html>
